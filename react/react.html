    <footer>

    <script>
      // Simulated SPA behavior: load different apps into the same container
      function navigate(app) {
        const root = document.getElementById("react-root");
        if (app === "app1") {
          root.innerHTML = '<div id="app1-root"></div>';
          loadScript("app1/dist/bundle.js");
        } else if (app === "app2") {
          root.innerHTML = '<div id="app2-root"></div>';
          loadScript("app2/dist/bundle.js");
        }
      }

      function loadScript(src) {
        const existing = document.querySelector("script[data-dynamic]");
        if (existing) existing.remove();

        const script = document.createElement("script");
        script.src = src;
        script.dataset.dynamic = true;
        document.body.appendChild(script);
      }
    </script>
  </body>
