    <footer>
        Drobni Zsombor EV4GAC
    </footer>

    <script>
        class GreetingApp {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.greetings = {
                    hu: "Szia",
                    en: "Hello",
                    de: "Hallo",
                    fr: "Salut"
                };
                this.render();
            }

            render() {
                this.container.innerHTML = `
                    <div id="oojs-widget">
                        <h3>Név alapú üdvözlő modul</h3>
                        <input type="text" id="nameInput" placeholder="Írd be a neved">
                        <select id="languageSelect">
                            <option value="hu">Magyar</option>
                            <option value="en">Angol</option>
                            <option value="de">Német</option>
                            <option value="fr">Francia</option>
                        </select>
                        <button id="generateBtn">Üdvözlés generálása</button>
                        <div id="greeting-output"></div>
                    </div>
                `;
                document.getElementById("generateBtn").addEventListener("click", () => this.generateGreeting());
            }

            generateGreeting() {
                const name = document.getElementById("nameInput").value.trim();
                const lang = document.getElementById("languageSelect").value;
                const output = document.getElementById("greeting-output");

                if (!name) {
                    output.textContent = "Kérlek, adj meg egy nevet.";
                    output.style.color = "red";
                    return;
                }

                const greeting = this.greetings[lang] || this.greetings["hu"];
                output.textContent = `${greeting}, ${name}!`;
                output.style.color = "green";
            }
        }

        new GreetingApp("oojs-widget");
    </script>
</body>
